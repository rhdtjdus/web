<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>나의 홈페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
 

    <style>
        .banner{
            background-color: rgb(250, 170, 170);
            color: gray;
            padding: 40px;
            text-align: center;
        }
    </style>

  </head>
  <body>
    <div class="banner">
        <h1>서연쓰의 홈피</h1>
        <h2>서연쓰의 다이어리</h2>
    </div>
    <div class="container">
      <div class="container text-center">
        <div class="row mt-5">
        </div>
          <div class="col">
            <div class="card" style="width: 18rem;">
              <img src="https://cdn.pixabay.com/photo/2021/01/10/18/01/milky-way-5905903_1280.jpg" class="card-img-top" alt="...">
              <div class="card-body">
                <p class="card-text">우주</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card" style="width: 18rem;">
              <img src="https://cdn.pixabay.com/photo/2017/08/10/00/40/stars-2616537_1280.jpg" class="card-img-top" alt="...">
              <div class="card-body">
                <p class="card-text">밤하늘</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card" style="width: 18rem;">
              <img src="https://cdn.pixabay.com/photo/2018/11/08/11/34/milky-way-3802391_1280.jpg" class="card-img-top" alt="...">
              <div class="card-body">
                <p class="card-text">동굴</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
